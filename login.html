<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/auth.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font type -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body class="body-img">
  
    <div class="d-flex m-0 vh-100 row align-items-center justify-content-center">

      <div class="card shadow-lg bg-transparent text-info" style="width: 21rem; height: 20rem;">
        <div class="card-header rounded-pill bg-dark">
          <h3 class="text-center">
            Login
          </h3>
        </div>
        <div class="card-body">
          <form onsubmit="return false;">
            <div class="form-group">
              <label> Email </label>
              <input id="email" class="form-control" type="email">
            </div>
            <div class="form-group mt-2">
              <label> Password </label>
              <input id="password" class="form-control" type="password">
            </div>

            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-outline-info" onclick="login()" >Login</button>
            </div>
            <div class="mt-3 d-flex justify-content-center" >
            <span class="cursor"><a href="./register.html">please register !</a></span> 
            </div>
          </form>
        </div>
      </div>

    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <script src="./js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>;
    <!-- alert -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
