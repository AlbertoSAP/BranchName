<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branch Name</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand"><span id="namePerfil"></span></a>
        <form class="d-flex">
          <button class="btn btn-outline-danger" onclick="logout()">
            Logout
          </button>
        </form>
      </div>
    </nav>
    <div class="container mt-5 mb-5">
      <div class="card">
        <div class="card-header">
          <h5 class="card-header text-center">Branch Manager: Create & Copy</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="taskname">Task name:</label>
            <input
              class="form-control"
              type="text"
              name="taskname"
              id="taskname"
            />
          </div>
          <div class="form-group mt-2">
            <label for="where">Where to work :</label>
            <input class="form-control" type="text" name="where" id="where" />
          </div>
          <div class="form-group mt-2">
            <label for="whatisit">What is it? (issue/fix/feat) :</label>
            <input
              class="form-control"
              type="text"
              name="whatisit"
              id="whatisit"
            />
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mt-2">
                <label for="whatisit">Task Number:</label>
                <input
                  class="form-control"
                  value="0"
                  type="number"
                  name="tasknumber"
                  id="tasknumber"
                />
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <div class="btn-group">
                <button
                  onclick="generateBranchName()"
                  class="btn btn-success justify-content-center align-items-center mt-3"
                >
                  Done!
                </button>
                <button
                  onclick="runExample()"
                  class="btn btn-info justify-content-center align-items-center mt-3"
                >
                  Run Example!
                </button>
                <button
                  onclick="resetForm()"
                  class="btn btn-danger justify-content-center align-items-center mt-3"
                >
                  Delete
                </button>
                <button
                  onclick="window.location.assign('./branchHistory.html')"
                  class="btn btn-dark justify-content-center align-items-center mt-3"
                >
                  <i class="bi bi-list"></i>
                  All branches
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-3" style="display: none" id="contentNameBranch">
        <div class="card-header">
          <h5>Name created successfully!</h5>
        </div>
        <div class="card-body">
          <div
            class="alert alert-primary d-flex justify-content-between"
            role="alert"
          >
            <h6 id="nameBranch"></h6>
            <div class="d-flex gap-4">
              <i class="bi bi-arrow-right moving-arrow"></i>
              <i
                id="copy-icon"
                onclick="copyNameBranch()"
                role="button"
                class="bi bi-clipboard pointer"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="./js/methods.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- alert -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    ;
  </body>
</html>
