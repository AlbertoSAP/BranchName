<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branch List</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body class="text-light d-flex flex-column min-vh-100">
    <!-- Encabezado principal -->
    <header class="bg-dark shadow-lg">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <h1 class="fw-bold mb-0 text-light">
            <i class="bi bi-building-up"></i> Branch Dashboard
          </h1>
          <small class="text-light">Overview of all branches</small>
        </div>
        <div>
          <button
            class="btn btn-light"
            onclick="window.location.assign('./index.html')"
          >
            <i class="bi bi-plus-lg"></i> Add Branch
          </button>
        </div>
      </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container-fluid mt-4 flex-grow-1">
      <div class="table-responsive shadow-lg rounded">
        <table
          class="table table-dark table-striped table-hover table-sm align-middle"
          id="branchListTable"
        >
          <thead class="table-dark sticky-top">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name Branch</th>
              <th scope="col">Copy</th>
            </tr>
          </thead>
          <tbody id="branchListBody">
            <!-- Filas generadas por JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer siempre al final de la pantalla -->
    <footer
      class="bg-dark text-secondary text-center py-3 mt-auto border-top border-secondary"
    >
      &copy; 2025 Company Tech. All Rights Reserved.
    </footer>

    <!-- JS Modules -->
    <script type="module" src="./js/branchList.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Toastify & Axios -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
